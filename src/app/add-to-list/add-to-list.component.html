<div class="sidenav">
    <br><br><br>
    <img class="avatar" src="https://www.kindpng.com/picc/m/78-785917_user-login-function-name-avatar-user-icon-hd.png">
    <h1 class="userAvatar">{{this.studentsAuthentication.name}}</h1>
    <a (click)="reRouteClick('/administrator/' + this.studentsAuthentication.name + '/' +this.studentsAuthentication.auth)">Add Student's Info</a><br>
    <a *ngIf="hideAdd" (click)="reRouteClick('/add-user/' + this.studentsAuthentication.name + '/' +this.studentsAuthentication.auth)">Add New User</a><br>
    <a (click)="reRouteClick('/dashboard/' + this.studentsAuthentication.name + '/' +this.studentsAuthentication.auth)">Show Student's</a><br><br><br><br><br>
    <a class="logOut" (click)="logOut()">Log-out</a><br>
</div>
<div class="row">
    <div class="column">
        <div class="card">
            <div class="form">
                <h1>Enter Student's Name</h1>
                <input type="text" placeholder="S.Y." [(ngModel)]="newValue.SchoolYear">
                <input type="text" placeholder="First Name" [(ngModel)]="newValue.FirstName">
                <input type="text" placeholder="Last Name" [(ngModel)]="newValue.LastName">
                <input type="text" placeholder="Middle Name" [(ngModel)]="newValue.MiddleName">
                <input type="text" placeholder="Adviser" [(ngModel)]="newValue.Adviser">
                <input type="text" placeholder="Section" [(ngModel)]="newValue.Section">
                <input type="number" placeholder="How many images you are going to upload?" [(ngModel)]="imagesQuantity"><br>
                <center *ngFor="let in of counter(imagesQuantity); let i = index">
                    <input type="file" multiple="" (change)="fileUpload($event)">
                    <img [src]="url[i]" width="130px" height="150px">
                </center>
                <button (click)="add()" class="adder">Add To List</button>
            </div>
        </div>
    </div>
</div>
